<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend xmlns:wicket="http://wicket.apache.org">
		<div class="page-header"><h1 wicket:id="pageHeader">[User Registration]</h1></div>
		<p wicket:id="pageInfo">[Infomation]</p>
		
		<br>
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="input-username" class="col-lg-3 control-label">Username</label>
				<div class="col-lg-6">
					<input id="input-username" type="text" class="form-control" placeholder="5-20 characters. Letters and digits only.">
				</div>
			</div>
			<div class="form-group">
				<label for="input-email" class="col-lg-3 control-label">Email address</label>
				<div class="col-lg-6">
					<input id="input-email" type="email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="input-password" class="col-lg-3 control-label">Password</label>
				<div class="col-lg-6">
					<input id="input-password" type="password" class="form-control" placeholder="at least 8 characters">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-3 col-lg-6">
					<input id="input-passwordRepeat" type="password" class="form-control" placeholder="Repeat password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-7 col-lg-2">
					<button id="btn-submit" type="submit" class="btn btn-primary">Register</button>
					<button id="btn-cancel" type="button" class="btn btn-default pull-right">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
