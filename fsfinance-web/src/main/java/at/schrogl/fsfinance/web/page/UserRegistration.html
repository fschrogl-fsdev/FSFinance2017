<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend xmlns:wicket="http://wicket.apache.org">
		<div class="page-header"><h1 wicket:id="pageHeader">Account registration</h1></div>
		<form class="form">
			<h3>Login information</h3>
			<div class="form-group">
				<label for="input-email">E-Mail address</label>
				<input id="input-email" type="text" class="form-control" autofocus="autofocus" placeholder="A valid mail address">
			</div>
			<div class="form-group">
				<label for="inpput-password">Password</label>
				<input id="input-password" type="password" class="form-control" placeholder="at least 8 characters">
			</div>
			<div class="form-group">
				<label for="inpput-passwordRepeat">Password repeated</label>
				<input id="input-passwordRepeat" type="password" class="form-control">
			</div>
			<h3>Account information</h3>
			<div class="form-group">
				<label for="input-firstname">First name</label>
				<input id="input-firstname" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="input-lastname">Last name</label>
				<input id="input-lastname" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="input-sex">Sex</label>
				<select id="input-sex" class="form-control">
					<option></option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="input-birthday">Birthday</label>
				<div class="row">
					<div class="col-md-1">
						<input id="input-birthday1" type="text" class="form-control" placeholder="Day">
					</div>
					<div class="col-md-3">
						<select id="input-birthday2" class="form-control">
							<option></option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
					</div>
					<div class="col-md-2">
						<input id="input-birthday3" type="text" class="form-control" placeholder="Year">
					</div>
				</div>
			</div>
			<div class="form-group">
				<button id="btn-submit" type="submit" class="btn btn-primary">Register</button>
				<button id="btn-reset" type="reset" class="btn btn-default">Reset</button>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
