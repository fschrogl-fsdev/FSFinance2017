<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend xmlns:wicket="http://wicket.apache.org">
		<div class="page-header"><h1 wicket:id="pageHeader">[User Registration]</h1></div>
		<p wicket:id="pageInfo">[Infomation]</p>
		
		<br>
		
		<form wicket:id="form" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-lg-3 control-label"><wicket:message key="registration.username.label">[Username]</wicket:message></label>
				<div class="col-lg-6">
					<input wicket:id="username" type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-lg-3 control-label"><wicket:message key="registration.email.label">[Email address]</wicket:message></label>
				<div class="col-lg-6">
					<input wicket:id="email" type="email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-3 control-label"><wicket:message key="registration.password.label">[Password]</wicket:message></label>
				<div class="col-lg-6">
					<input wicket:id="password" type="password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-3 col-lg-6">
					<input wicket:id="passwordRepeated" type="password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-3 col-lg-6">
					<button wicket:id="cancel" type="button" class="btn btn-default"><wicket:message key="registration.button.cancel">[Cancel]</wicket:message></button>
					<button type="submit" class="btn btn-primary pull-right"><wicket:message key="registration.button.submit">[Register]</wicket:message></button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
