##
## Application wide default locale (de)
##

#
# Bean Validation JSR-303
#

javax.validation.constraints.AssertFalse.message = '${label}' muss falsch sein
javax.validation.constraints.AssertTrue.message  = '${label}' muss wahr sein
javax.validation.constraints.DecimalMax.message  = '${label}' muss weniger oder gleich ${value} sein
javax.validation.constraints.DecimalMin.message  = '${label}' muss gr\u00f6\u00dfer oder gleich ${value} sein
javax.validation.constraints.Digits.message      = '${label}' au\u00dferhalb der erlaubten Grenzen (<${integer} Ziffern>.<${fraction} Ziffern> erwartet)
javax.validation.constraints.Future.message      = '${label}' muss in der Zukunft liegen
javax.validation.constraints.Max.message         = '${label}' muss weniger oder gleich ${value} sein
javax.validation.constraints.Min.message         = '${label}' muss gr\u00f6\u00dfer oder gleich ${value} sein
javax.validation.constraints.NotNull.message     = '${label}' darf nicht leer sein
javax.validation.constraints.Null.message        = '${label}' muss leer sein
javax.validation.constraints.Past.message        = '${label}' muss in der Vergangenheit liegen
javax.validation.constraints.Pattern.message     = '${label}' muss den regul\u00e4ren Ausdruck "${regexp}" erf\u00fcllen
javax.validation.constraints.Size.message        = '${label}' muss zwischen ${min} und ${max} liegen
javax.validation.constraints.Size.message.String = '${label}' muss zwischen ${min} und ${max} Zeichen lang sein
